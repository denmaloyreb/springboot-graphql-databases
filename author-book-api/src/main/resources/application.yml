spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/authorbookdb?characterEncoding=UTF-8&serverTimezone=UTC
    username: change-me
    password: change-me
  graphql:
    graphiql:
      enabled: true
    cors:
      allowed-origins: ${app.cors.allowed-origins}
  sleuth:
    sampler.probability: 1.0

app:
  cors:
    allowed-origins: http://localhost:3000

feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        loggerLevel: basic

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
    disable-swagger-default-url: true

logging:
  level:
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql.BasicBinder: TRACE
    com.mycompany.authorbookapi.client.BookReviewApiClient: DEBUG
